<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid ">
    <div class="row">
        <div class="col-md-auto text-left table-dark" th:text="${user}">value</div>
        <div  class="col text-left table-dark" > with roles: ADMIN USER </div>
        <form th:method="post" th:action="@{/logout}">
            <button class="table-dark text-muted" type="submit"> Logout</button></form>
    </div>
</div>
</div>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <div  sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" aria-controls="home" role="tab"  aria-selected="false" href="/admin" >
                           <h3>Admin</h3></a>
                    </li>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#"
                           role="tab" aria-controls="nav-contact" aria-selected="false"><h3>User</h3> </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h1 px-md-4"> Detailed user information </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>

<!--            <nav>-->
<!--                <div class="nav nav-tabs" id="nav-tab" role="tablist">-->
<!--                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"-->
<!--                       aria-controls="nav-home" aria-selected="true">User Table</a>-->
<!--                </div>-->
<!--            </nav>-->
<!--                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">-->
                    <table class="table table-sm table-hover table-bordered table-striped text-center">
                        <thead>
                        <div class="row">
                            <th colspan="9" class=" h3 px-md-4 text-left table-active "> Users Info</th>
                        </div>
                        <tr>
                            <th> ID</th>
                            <th> First Name</th>
                            <th> Last Name</th>
                            <th> Age</th>
                            <th> Name</th>
                            <th> Password</th>
                            <th> Role</th>
                            <th> Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><p th:text="${userInfo.getId()}">VALUE</p></td>
                            <td><p th:text="${userInfo.getFirstName()}">VALUE</p></td>
                            <td><p th:text="${userInfo.getLastName()}">VALUE</p></td>
                            <td><p th:text="${userInfo.getAge()}">VALUE</p></td>
                            <td><p th:text="${userInfo.getName()}">VALUE</p></td>
                            <td><p th:text="${userInfo.getPassword()}">VALUE</p></td>
                            <td><p th:text="${userInfo.getRoles()}">VALUE</p></td>
                            <td><p th:text="${userInfo.getStatus()}">VALUE</p></td>
                        </tr>
                        </tbody>
                    </table>
<!--                </div>-->

        </main>
    </div >
</div >
<!--<br/> <a th:href="@{/logout}" >Logout</a>-->
</body>
</html>
